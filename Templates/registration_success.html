<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Success</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Optional custom styles for extra polish */
        .modal-backdrop {
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent backdrop */
        }
        .countdown {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Bootstrap Modal for Success Overlay -->
    <div class="modal fade show" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="false" style="display: block;" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <h4 class="text-success mb-3">Registration Successful!</h4>
                    <p class="countdown">Redirecting to login in <span id="countdown">3</span> seconds...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and jQuery CDN (required for modal functionality) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // JavaScript for countdown and redirect
        let countdown = 3; // Start at 3 seconds
        const countdownElement = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;
            
            if (countdown <= 0) {
                clearInterval(timer); // Stop the timer
                window.location.href = '/login'; // Redirect to login page (adjust URL if needed, e.g., {{ url_for('login') }})
            }
        }, 1000); // Update every 1 second
    </script>
</body>
  </html>

<!DOCTYPE HTML>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Page Title</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-primary-subtle text-primary-emphasis">

  <nav class="navbar navbar-expand-lg bg-body-tertiary mb-5">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">LOGIN</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/register">REGISTER</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="my-5 mx-4">
    <div class="px-2 rounded-3 border bg-white border-dark-subtle">
      <div class="mx-1 my-1">
        <div>
          Login Portal
        </div>
        <div class="border"></div>

        <!-- Wrap the form elements in a <form> tag to send data to Flask -->
        <form action="/loginsubmit" method="POST">
          <div class="my-5">
            <h3 class="col-auto">LOGIN</h3>
            <select class="form-select col-auto" name="login_type" aria-label="Default select example">
              <option selected>As Student</option>
              <option value="1">As College Admin</option>
              <option value="2">As University Admin</option>
            </select>
          </div>
          <div class="px-4 py-3 rounded-3 border bg-white border-dark-subtle">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Email address</label>
              <input type="email" class="form-control" name="email" id="exampleFormControlInput1"
                placeholder="name@example.com" required>
            </div>
            <label for="inputPassword5" class="form-label">Password</label>
            <input type="password" id="inputPassword5" name="password" class="form-control"
              aria-describedby="passwordHelpBlock" required>
          </div>
          <div class="d-grid m-4">
            <button class="btn btn-primary" type="submit">LOGIN</button>
          </div>
        </form>
      </div>
    </div>
    <h5 class="text-center m-4">OR</h5>
    <div class="d-grid mx-4">
      <a href="/register" class="btn btn-outline-primary">REGISTER</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

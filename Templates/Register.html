<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">  <!-- Ensures mobile responsiveness and scrolling -->
  <title>Hello, World!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-primary-subtle text-primary-emphasis">
  <nav class="navbar navbar-expand-lg bg-body-tertiary mb-5">
    <div class="container-fluid">  <!-- Full-width nav for desktop -->
      <a class="navbar-brand" href="/">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">LOGIN</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/register">REGISTER</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container my-5">  <!-- Centers and constrains width on desktop -->
    <div class="px-2 px-md-4 rounded-3 border bg-white border-dark-subtle">  <!-- Added px-md-4 for more padding on medium+ screens -->
      <div class="mx-1 mx-md-3 my-3">  <!-- Increased margins on desktop for better spacing -->
        <div class="h4 mb-3">  <!-- Added h4 for larger title on desktop -->
          Registration Portal
        </div>
        <div class="border mb-4"></div>

        <!-- Wrap the form elements in a <form> tag to send data to Flask -->
        <form action="/registersubmit" method="POST">
          <div class="px-4 py-3 vstack gap-3 rounded-3 border bg-white border-dark-subtle">
            <div>
              <label for="name" class="form-label">Full Name (As 10th Marksheet)</label>
              <input placeholder="eg. Aman Singh Bisht" class="form-control" name="name" id="name" autocomplete="name" required>
            </div>
            <div>
              <label for="dob" class="form-label">Date of Birth</label>
              <input type="date" name="DOB" id="dob" class="form-control" aria-describedby="passwordHelpBlock" autocomplete="bday" required>
            </div>
            <div>
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" name="email" id="email"
                placeholder="name@example.com" autocomplete="email" required>
            </div>
            <div>
              <label for="phone" class="form-label">Phone no.</label>
              <input type="tel" class="form-control" name="Phone" id="phone"
                placeholder="0123456789" inputmode="numeric" pattern="[0-9]{10}" autocomplete="tel" required>
            </div>
            <div>
              <label for="aadhar" class="form-label">Aadhar number</label>
              <input type="text" class="form-control" name="Aadhar" id="aadhar" pattern="[0-9]{12}" autocomplete="off" required>  <!-- Autocomplete off for sensitive data -->
            </div>
            <div>
              <label for="street" class="form-label">Street no.</label>
              <input type="text" class="form-control" name="Street" id="street" autocomplete="address-line1" required>
            </div>
            <div>
              <label for="city" class="form-label">City</label>
              <input type="text" class="form-control" name="City" id="city" autocomplete="address-level2" required>
            </div>
            <div>
              <label for="district" class="form-label">District</label>
              <input type="text" class="form-control" name="District" id="district" autocomplete="address-level3" required>
            </div>
            <div>
              <label for="state" class="form-label">State</label>
              <input type="text" class="form-control" name="State" id="state" autocomplete="address-level1" required>
            </div>
            <div>
            </div>
            <div class="d-grid m-4">
              <button class="btn btn-primary" type="submit">REGISTER</button>
            </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

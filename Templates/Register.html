<!DOCTYPE html>

<html>

<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Hello, World!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-primary-subtle text-primary-emphasis">

  <nav class="navbar navbar-expand-lg bg-body-tertiary mb-5">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">LOGIN</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/register">REGISTER</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="my-5 mx-4">
    <div class="px-2 rounded-3 border bg-white border-dark-subtle">
      <div class="mx-1 my-3">
        <div>
          Registration Portal
        </div>
        <div class="border mb-4"></div>

        <!-- Wrap the form elements in a <form> tag to send data to Flask -->
        <form action="/registersubmit" method="POST">
          <div class="px-4 py-3 vstack gap-3 rounded-3 border bg-white border-dark-subtle">
            <div>
              <label for="exampleFormControlInput1" class="form-label">Full Name (As 10th Marksheet)</label>
              <input placeholder="eg. Aman Singh Bisht" class="form-control" name="name" required>
            </div>
            <div>
              <label for="inputPassword5" class="form-label">Date of Birth</label>
              <input type="date" name="DOB" class="form-control" aria-describedby="passwordHelpBlock" required>
            </div>
            <div>
              <label for="exampleFormControlInput1" class="form-label">Email address</label>
              <input type="email" class="form-control" name="email" id="exampleFormControlInput1"
                placeholder="name@example.com" required>
            </div>
            <div>
              <label for="exampleFormControlInput1" class="form-label">Phone no.</label>
              <input type="number" class="form-control" name="Phone" id="exampleFormControlInput1"
                placeholder="0123456789" required>
            </div>
            <div>
              <label for="exampleFormControlInput1" class="form-label">Aadhar number</label>
              <input type="text" class="form-control" name="Aadhar" id="exampleFormControlInput1" required>
            </div>
            <div>
              <label for="exampleFormControlInput1" class="form-label">Street no.</label>
              <input type="text" class="form-control" name="Street" id="exampleFormControlInput1" required>
            </div>
            <div>
              <label for="exampleFormControlInput1" class="form-label">City</label>
              <input type="text" class="form-control" name="City" id="exampleFormControlInput1" required>
            </div>
            <div>
              <label for="exampleFormControlInput1" class="form-label">District</label>
              <input type="text" class="form-control" name="District" id="exampleFormControlInput1" required>
            </div>
            <div>
              <label for="exampleFormControlInput1" class="form-label">State</label>
              <input type="text" class="form-control" name="State" id="exampleFormControlInput1" required>
            </div>
            <div>
            </div>
            <div class="d-grid m-4">
              <button class="btn btn-primary" type="submit">REGISTER</button>
            </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

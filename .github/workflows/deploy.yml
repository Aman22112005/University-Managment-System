name: Deploy App  # Name of the workflow

on:
  push:
    branches: [ main ]  # Trigger on pushes to main branch (adjust as needed)
  pull_request:
    branches: [ main ]  # Optional: Trigger on PRs too

jobs:
  deploy:
    runs-on: ubuntu-latest  # Use a Linux runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # Pulls your repo code

      - name: Set up Python  # Example: If your app is Python-based (replace with your runtime, e.g., Node.js)
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'  # Adjust version

      - name: Install dependencies
        run: |
          pip install -r requirements.txt  # Or your install command (e.g., npm install for Node)

      - name: Run the app
        env:  # Inject secrets as environment variables
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DB_NAME: ${{ secrets.DB_NAME }}
        run: |
          python main.py  # Replace with your actual run command (e.g., flask run, node app.js)